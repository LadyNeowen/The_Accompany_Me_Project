    <section class="form-section">
    <form method="post" action="https://formdump.codeinstitute.net/"></form>
    <div>
        <h2 class="signup2">Sign Up Here!</h2>
    </div>

    <div class="signup-inner">
    <label for="fname">First Name</label>
    <input id="fname" type="text" name="first_name" required>
     <br>
     <br>
    <label for="lname">Last Name</label>
    <input id="lname" type="text" name="last_name" required>
     <br>
     <br>
    <label for="email">Email Address</label>
        <input class="text-input" id="email" type="email" name="email_address" required>
     <br>
     <br>
    <label for="about">Tell Us About Yourself</label>
    <input id="about" type="text" name="about_you" required>

    <br>
    <br>
    <label for="submit">Submit</label>
        <input class="button" type="submit" value="Let's Find You A Match!">
    </div>
